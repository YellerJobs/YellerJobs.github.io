<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משרות לג'וניורים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="images/logo.svg" alt="לוגו משרות לג'וניורים">
        </div>
        <ul>
            <li><a href="#home">דף הבית</a></li>
            <li><a href="#jobs">משרות</a></li>
            <li><a href="jobs.html">לכל המשרות</a></li>
            <li><a href="#about">אודות</a></li>
            <li><a href="#contact">צור קשר</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home" class="hero">
        <h1>משרות לג'וניורים</h1>
        <p>מצא את המשרה הבאה שלך בעולם ההייטק</p>
        <a href="#jobs" class="cta-button">חפש משרות</a>
    </section>

    <section id="jobs">
        <h2><i class="fas fa-briefcase"></i> משרות זמינות</h2>
        <div class="job-filters">
            <input type="text" id="search" placeholder="חפש משרה...">
            <select id="category">
                <option value="">כל הקטגוריות</option>
                <option value="frontend">פרונט-אנד</option>
                <option value="backend">בק-אנד</option>
                <option value="fullstack">פול-סטאק</option>
            </select>
        </div>
        <div id="job-list" class="job-list"></div>
        <div class="center-button">
            <a href="jobs.html" class="cta-button">צפה בכל המשרות</a>
        </div>
    </section>

    <section id="about">
        <h2>אודות</h2>
        <p>אנחנו מחברים בין ג'וניורים מוכשרים לבין חברות מובילות בתעשייה.</p>
    </section>

    <section id="contact">
        <h2>צור קשר</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="שם מלא" required>
            <input type="email" name="email" placeholder="אימייל" required>
            <textarea name="message" placeholder="הודעה" required></textarea>
            <button type="submit">שלח</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 משרות לג'וניורים. כל הזכויות שמורות.</p>
</footer>

<script src="js/jobs.js"></script>
<script src="js/main.js"></script>
</body>
</html>
