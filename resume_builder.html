<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tech Career Resume Builder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/resume_builder.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <script src="js/hamburger.js" defer></script>
<!-- Include jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Include html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> Tech Career Resume Builder</h1>
            <p>Create a professional tech resume in minutes</p>
        </div>

        <div class="resume-builder">
            <div class="input-section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="(123) 456-7890">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="City, State">
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio/Website</label>
                    <input type="url" id="portfolio" placeholder="https://yourportfolio.com">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="form-group">
                    <label for="github">GitHub</label>
                    <input type="url" id="github" placeholder="https://github.com/username">
                </div>

                <h2><i class="fas fa-star"></i> Professional Summary</h2>
                <div class="form-group">
                    <label for="professionalSummary">Professional Summary</label>
                    <textarea id="professionalSummary" placeholder="Brief overview of your professional background and key achievements"></textarea>
                </div>

                <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
                <div id="workExperienceContainer"></div>
                <button id="addWorkExperience"><i class="fas fa-plus"></i> Add Work Experience</button>

                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <div id="educationContainer"></div>
                <button id="addEducation"><i class="fas fa-plus"></i> Add Education</button>

                <h2><i class="fas fa-code"></i> Technical Skills</h2>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <input type="text" id="skills" placeholder="JavaScript, Python, React, Node.js">
                </div>

                <h2><i class="fas fa-certificate"></i> Certifications</h2>
                <div id="certificationsContainer"></div>
                <button id="addCertification"><i class="fas fa-plus"></i> Add Certification</button>

                <h2><i class="fas fa-project-diagram"></i> Projects</h2>
                <div id="projectsContainer"></div>
                <button id="addProject"><i class="fas fa-plus"></i> Add Project</button>

                <div class="action-buttons">
                    <button id="generateResume"><i class="fas fa-sync"></i> Preview Resume</button>
                    <button id="downloadResume"><i class="fas fa-download"></i> Download PDF</button>
                    <button id="downloadHTML"><i class="fas fa-file-code"></i> Download HTML</button>
                </div>
            </div>

            <div class="preview-section">
                <h2><i class="fas fa-eye"></i> Resume Preview</h2>
                <div id="resumePreview" class="resume-preview">
                    Your resume preview will appear here as you fill out the form.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script src="js/resume_builder.js"></script>



<script type="module" src="js/main.js"></script>
    <script src="js/load-nav.js"></script>
<script type="module" src="js/jobs-page.js"></script>
<button id="back-to-top" title="חזרה למעלה">
    <i class="fas fa-chevron-up"></i>
</button><script src="js/hamburger.js"></script>


</body>
</html>
