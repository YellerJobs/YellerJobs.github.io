name: Build and Deploy
on:
  push:
    branches:
      - main  # או השם של הענף הראשי 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist  # או התיקייה שבה נמצאים הקבצים המוכנים לפרסום
