<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="css/ai-checker.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <style>
        main {
            margin-top: 80px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <header>
        <!-- Nav bar will be loaded here -->
    </header>

    <main>
        <div class="container">
            <h1 id="pageTitle">Resume Analyzer</h1>

            <div class="controls">
                <select id="languageSelect">
                    <option value="he" selected>עברית</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div id="dropZone" class="drop-zone">
                <textarea id="resumeText" placeholder="Paste your resume here or drop a file..."></textarea>
                <p id="dropZoneText">Drag and drop your resume file here or click to upload</p>
                <input type="file" id="fileInput" accept=".txt,.docx,.pdf" style="display: none;">
            </div>

            <button id="analyzeButton">Analyze Resume</button>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 משרות לג'וניורים. כל הזכויות שמורות.</p>
    </footer>

    <script src="js/ai-checker.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load-nav.js"></script>

    <button id="back-to-top" title="חזרה למעלה">
        <i class="fas fa-chevron-up"></i>
    </button>
</body>
</html>
