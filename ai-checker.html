<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="css/ai-checker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Resume Analyzer</h1>
        <textarea id="resumeText" rows="10" placeholder="Paste your resume here..."></textarea>
        <div class="controls">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="he">עברית</option>
                <option value="custom">Custom</option>
            </select>
            <input type="text" id="customLanguage" placeholder="Enter language" style="display: none;">
            <button id="analyzeButton">Analyze Resume</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="js/ai-checker.js"></script>
</body>
</html>
