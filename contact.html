<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - משרות לג'וניורים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
<header>

</header>

<main>
    <section id="contact">
        <h1>צור קשר</h1>
        <p>יש לך שאלות או הצעות? אנחנו כאן בשבילך!</p>
        <form id="contact-form">
            <input type="text" name="name" placeholder="שם מלא" required>
            <input type="email" name="email" placeholder="אימייל" required>
            <textarea name="message" placeholder="הודעה" required></textarea>
            <button type="submit">שלח</button>
        </form>
        <div class="contact-info">
            <h2>פרטי התקשרות</h2>
            <p><i class="fas fa-envelope"></i> דוא"ל: info@juniorjobs.co.il</p>
            <p><i class="fas fa-phone"></i> טלפון: 03-1234567</p>
            <p><i class="fas fa-map-marker-alt"></i> כתובת: רחוב הירקון 123, תל אביב</p>
        </div>
    </section>
</main>

</button>
