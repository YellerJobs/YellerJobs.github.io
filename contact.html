<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - משרות לג'וניורים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <style>
        .linkedin-contact {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .linkedin-contact i {
            font-size: 48px;
            color: #0077B5;
            margin-bottom: 15px;
        }
        .linkedin-contact h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .linkedin-contact p {
            color: #666;
            margin-bottom: 15px;
        }
        .linkedin-contact a {
            display: inline-block;
            background-color: #0077B5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .linkedin-contact a:hover {
            background-color: #005e93;
        }
    </style>
</head>
<body>
<header>

</header>

<main>
    <section id="contact">
        <h1>צור קשר</h1>
        <div class="linkedin-contact">
            <i class="fab fa-linkedin"></i>
            <h2>בואו נדבר!</h2>
            <p>לכל שאלה, בקשה או הצעה, אתם מוזמנים ליצור איתי קשר דרך הפרופיל שלי בלינקדין.</p>
            <a href="https://www.linkedin.com/in/yehuda-heller/" target="_blank">
                <i class="fas fa-external-link-alt"></i> עבור לפרופיל הלינקדין שלי
            </a>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 משרות לג'וניורים. כל הזכויות שמורות.</p>
</footer>
<script src="js/hamburger.js"></script>
<script src="js/main.js"></script>
<script src="js/load-nav.js"></script>

<button id="back-to-top" title="חזרה למעלה">
    <i class="fas fa-chevron-up"></i>
</button>

</body>
</html>
